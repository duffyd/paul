{% extends 'base.html' %}

{% block header %}
	<script src='https://unpkg.com/roll-a-die@1.5.5/dist/roll-a-die.js'></script>
	<script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
	<link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
	<!--link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css" /-->
	<!--script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"></script-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-realtime/2.2.0/leaflet-realtime.min.js" integrity="sha512-lLUl/IVVjrkzQWAtFwvpmy5OJcWxwX9PyDslgi7RO6Uz6a/nrz+C6bxKkR34DT/7yeUr0JC8JyrFEjBGAgo+bA==" crossorigin="anonymous"></script>
	<script src="{{ url_for('static', filename='loadgame.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='gameui.js') }}" type="text/javascript"></script>
{% endblock %}
{% block content %}
	<input id="userId" type="hidden" value="{{ current_user.id }}"/>
	<div id="map"></div>
	<div class="fixed-action-btn">
		<a class="btn-floating btn-large red">
			<i class="large material-icons">more_vert</i>
		</a>
		<ul>
			<li><a title="Roll Dice" id="roll-dice" class="btn-floating blue" href="#"><i class="material-icons">pan_tool</i></a></li>
			<li><a title="Add Believer" id="add-believer" class="btn-floating blue" href="#"><i class="material-icons">person</i></a></li>
			<li><a title="Add Elder" id="add-elder" class="btn-floating blue" href="#"><i class="material-icons">supervisor_account</i></a></li>
			<li><a title="Add Congregation" id="add-cong" class="btn-floating blue" href="#"><i class="material-icons">home</i></a></li>
			<li><a title="Next Player" id="next-player" class="btn-floating blue" href="#"><i class="material-icons">transfer_within_a_station</i></a></li>
			<li><a title="My Mission" id="my-mission" class="btn-floating blue" href="#"><i class="material-icons">check_circle</i></a></li>
			<!--li><a title="Download JSON" id="dload-json" class="btn-floating blue" href="#"><i class="material-icons">file_download</i></a></li-->
		</ul>
	</div>
	<div class="box-wrapper">
		<div class="box" id="dice-box">
		</div>
	</div>
	<div class="preloader-wrapper big active">
		<div class="spinner-layer spinner-blue">
			<div class="circle-clipper left">
				<div class="circle"></div>
			</div>
			<div class="gap-patch">
				<div class="circle"></div>
			</div>
			<div class="circle-clipper right">
				<div class="circle"></div>
			</div>
		</div>

		<div class="spinner-layer spinner-red">
			<div class="circle-clipper left">
				<div class="circle"></div>
			</div>
			<div class="gap-patch">
				<div class="circle"></div>
			</div>
			<div class="circle-clipper right">
				<div class="circle"></div>
			</div>
		</div>

		<div class="spinner-layer spinner-yellow">
			<div class="circle-clipper left">
				<div class="circle"></div>
			</div>
			<div class="gap-patch">
				<div class="circle"></div>
			</div>
			<div class="circle-clipper right">
				<div class="circle"></div>
			</div>
		</div>

		<div class="spinner-layer spinner-green">
			<div class="circle-clipper left">
				<div class="circle"></div>
			</div>
			<div class="gap-patch">
				<div class="circle"></div>
			</div>
			<div class="circle-clipper right">
				<div class="circle"></div>
			</div>
		</div>
	</div>
{% endblock %}
