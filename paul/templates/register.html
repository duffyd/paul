{% extends "base.html" %}

{% block content %}
	{% from "_formhelpers.html" import render_field %}
	<h1>Register</h1>
	<form action="" method="post">
		{{ form.hidden_tag() }}
		{% for field in form %}
			{% if field.type != 'SubmitField' %}
				{{ render_field(field) }}
			{% endif %}
		{% endfor %}
		<div class="input-field" >
			{{ form.submit(class="btn") }}
		</div>
	</form>
{% endblock %}
